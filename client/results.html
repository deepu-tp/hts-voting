<template name="results">
    <div class="ui grid">
        <div class="eight wide column">
            {{> barChart}}
        </div>
        <div class="eight wide column">
            {{> stallFlower}}
        </div>
    </div>

    <div class="ui vertically divided grid">
        <div class="two column row">
            {{#each stalls}}
                {{> wordcloud}}
            {{/each}}
        </div>
    </div>
        <!--
        <table width="100%">
            <tr>
                <th>Stall</th>
                <th style="text-align: center;">Score</th>
            </tr>
            {{#each stalls}}
                {{> row}}
            {{/each}}
        </table>
        -->
</template>

<template name="stallFlower">
    <div id="stallFlower"></div>
</template>

<template name="wordcloud">
    <div class="column">
        <h4>{{name}}</h4>
        <div id="wordcloud_{{_id}}"></div>
    </div>
</template>

<template name="barChart">
    <div id="barChart">
        <svg></svg>
    </div>
</template>



<template name="row">
    <tr>
        <td>{{ name }}</td>
        <td style="text-align: center;">{{ votes.length }}</td>
    </tr>
</template>
